<div class="row">
    <div class="btn-group btn-group-justified">
        <div class="btn btn-success" ng-click="addPly()">Add</div>
        <div class="btn btn-warning" ng-click="sort()">Sort</div>
        <div class="btn btn-primary" ng-click="next()">Next</div>
    </div>
</div>

<hr>

<div class="row">
    <div class="init" ng-repeat="ply in players">
        <div class="col-xs-2"><div class="btn btn-danger" ng-click="remove($index)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></div></div>
        <div class="col-xs-7"><input class="form-control" type="text" ng-model="ply.name"/></div>
        <div class="col-xs-3"><input class="form-control" type="number" ng-model="ply.init"/></div>
    </div>
</div>
